<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/images/avatar.png"
    />
    <link rel="stylesheet" href="style.css" />
        <script 
      src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
    <title>Multi-step form</title>
  </head>
  <body>
    <main id="app">
      <section class="container">
        <section class="navigation">
          <aside>

            <!-- Sidebar start -->

            <ul class="nav">
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 0 }">1</span>
                <div class="step">
                  <span class="step-number">Step 1</span> <br />
                  <span class="step-name">Bio-data</span>
                </div>
              </li>
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 1 }">2</span>
                <div class="step">
                  <span class="step-number">Step 2</span> <br />
                  <span class="step-name">Select plan</span>
                </div>
              </li>
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 2 }">3</span>
                <div class="step">
                  <span class="step-number">Step 3</span> <br />
                  <span class="step-name">Add-ons</span>
                </div>
              </li>
              <li class="nav__step flex flex-row align-items-center">
                <span class="number" :class="{ selected : step === 3 || step === 4}">4</span>
                <div class="step">
                  <span class="step-number">Step 4</span> <br />
                  <span class="step-name">Summary</span>
                </div>
              </li>
            </ul>          
          </aside>
        </section>
        <section class="steps-and-buttons" :class="{justifyContentCenter: step === 4}">
          <section class="steps">
            <section v-show="step === 0" class="step personal-info">
              <div class="description">
                <h1 class="title">Personal info</h1>
                <p class="p-description">Kindly provide your name, email address, and phone number.</p>
              </div>
              <div class="form flex-column">
                <div class="flex-row spaceBetween">
                  <label for="name">Name</label><span v-show="required && !form.personalInfo.name" class="required">This field is required</span>
                </div>
                <input type="text" name="name" v-model="form.personalInfo.name" id="name" placeholder="e.g. Longret Mwansat" required class="form" :class="{ required: required && !form.personalInfo.name }">
                <div class="flex-row spaceBetween"><label for="email">Email Address</label><span v-show="required && !form.personalInfo.email" class="required">
                  This field is required</span>
                </div>
                <input type="email" name="email" v-model="form.personalInfo.email" id="email" placeholder="e.g. stephenking@lorem.com" required class="form" :class="{ required: required && !form.personalInfo.email }">
                <div class="flex-row spaceBetween"><label for="phone">Phone Number</label><span v-show="required && !form.personalInfo.phone" class="required">This field is required
                 </span>
                </div>
                <input type="text" name="phone" v-model="form.personalInfo.phone" id="phone" placeholder="e.g. +234 814 753 5151" required class="form" :class="{ required: required && !form.personalInfo.phone }">
              </div>
            </section>
